name: Update and Validate Rules

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - 'sources/clash-rules/**/*.yaml'
      - 'sources/loon-rules/**/*.list'

jobs:
  validate-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Validate Clash Rules
        run: |
          echo "Checking for Clash rule files..."
          if ls sources/clash-rules/*.yaml 1> /dev/null 2>&1; then
            echo "Found Clash files. Validating..."
            python scripts/validate_clash.py sources/clash-rules/*.yaml
          else
            echo "No Clash rule files found. Skipping validation."
          fi

      - name: Validate Loon Rules
        run: |
          echo "Checking for Loon rule files..."
          if ls sources/loon-rules/*.list 1> /dev/null 2>&1; then
            echo "Found Loon files. Validating..."
            python scripts/validate_loon.py sources/loon-rules/*.list
          else
            echo "No Loon rule files found. Skipping validation."
          fi

      - name: Commit Updates (Optional)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add --all
          git commit -m "Auto-update rules" || true
          git push
