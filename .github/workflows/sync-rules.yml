name: Sync and Validate Rules
on:
  push:
    paths:
      - 'sources/clash-rules/**/*.yaml'
      - 'sources/loon-rules/**/*.list'
  workflow_dispatch:

jobs:
  validate-and-update:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要完整提交历史记录用于自动提交

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          
      - name: Validate Clash Rules
        run: |
          echo "正在验证Clash规则..."
          python validate_clash.py sources/clash-rules/*.yaml || exit 1

      - name: Validate Loon Rules
        run: |
          echo "正在验证Loon规则..."
          python validate_loon.py sources/loon-rules/*.list || exit 1

      - name: Generate README
        run: |
          echo "生成文档..."
          python update_readme.py
          cat README.md  # 调试输出

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git diff --quiet && git diff --staged --quiet || git commit -am "Auto Update: Synced rules at $(date +'%Y-%m-%d %H:%M')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

