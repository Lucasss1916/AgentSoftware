experimental:
  quic-go-disable-gso: true
  quic-go-disable-ecn: true
  dialer-ip4p-convert: false
hosts:
  ntp.ntsc.ac.cn:
    - 114.118.7.161
    - 114.118.7.163
profile:
  store-selected: true
  store-fake-ip: true
ntp:
  enable: false
  write-to-system: false
  server: ntp.ntsc.ac.cn
  port: 123
  interval: 30
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports:
        - 80
        - 443
      override-destination: false
    TLS:
      ports:
        - 443
    QUIC:
      ports:
        - 443
        - 8443
  force-domain:
    - +.v2ex.com
  skip-domain:
    - +.push.apple.com
  skip-src-address:
    - 192.168.0.3/32
  skip-dst-address:
    - 91.105.192.0/23
    - 91.108.4.0/22
    - 91.108.8.0/21
    - 91.108.16.0/21
    - 91.108.56.0/22
    - 95.161.64.0/20
    - 149.154.160.0/20
    - 185.76.151.0/24
    - 2001:67c:4e8::/48
    - 2001:b28:f23c::/47
    - 2001:b28:f23f::/48
    - 2a0a:f280:203::/48
tun:
  enable: false
  stack: mixed
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
  device: Mihomo
  mtu: 1500
  strict-route: true
  gso: true
  gso-max-size: 65536
  udp-timeout: 300
  endpoint-independent-nat: false
  auto-redirect: false
  route-exclude-address: []
dns:
  enable: true
  cache-algorithm: arc
  prefer-h3: false
  use-hosts: false
  use-system-hosts: false
  respect-rules: true
  listen: 0.0.0.0:1053
  ipv6: false
  default-nameserver:
    - quic://223.5.5.5
    - quic://223.6.6.6
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "*"
    - +.lan
    - +.local
    - time.*.com
    - ntp.*.com
    - +.market.xiaomi.com
  nameserver-policy:
    +.jp:
      - https://public.dns.iij.jp/dns-query#h3=true
    +.hk:
      - quic://dns.nextdns.io
    +.eu:
      - quic://dns0.eu
    geosite:private,CN:
      - quic://dns.18bit.cn
      - quic://2025.dns1.top
      - quic://dns.alidns.com
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  direct-nameserver: []
  direct-nameserver-follow-policy: true
