experimental: {}
hosts: {}
profile:
  store-selected: true
  store-fake-ip: true
ntp: {}
sniffer: {}
tun:
  enable: true
  stack: gvisor
  device: utun
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.20.0.1/16
  nameserver:
  - 223.5.5.5
  - https://dns.alidns.com/dns-query
  fake-ip-filter:
  - +.lan
  - +.local
  - geosite:cn
