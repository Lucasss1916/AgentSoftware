dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
  fake-ip-filter:
    - "*"
    - +.lan
    - +.local
    - time.*.com
    - ntp.*.com
    - +.market.xiaomi.com
    - +.weixin.qq.com
    - +.qpic.cn
    - +.qq.com
    - localhost.ptlogin2.qq.com
  use-hosts: false
  use-system-hosts: false
  respect-rules: true
  default-nameserver:
    - tls://223.5.5.5
    - 119.29.29.29
    - 223.5.5.5
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  direct-nameserver:
    - https://223.5.5.5/dns-query
    - https://doh.pub/dns-query
  fallback: []
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
    domain:
      - +.google.com
      - +.facebook.com
      - +.youtube.com
ipv6: true


profile:
  store-selected: true
  store-fake-ip: true

